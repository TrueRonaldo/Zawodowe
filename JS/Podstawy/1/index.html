<!doctype html>
<html lang="pl">
    <head>
        <meta charset="utf-8" />
        <title>Polecenie document.write - tekst</title>
    </head>

    <body>
        <script type="text/javascript">
            document.write('Piszę skrypt w języku JS. Jest ' + (16 - 1) + ' maja 2023 roku.');

            document.write('<br>Piszę skrypt w języku <span style="color:blue;">JS</span>. Jest ' + (16 - 1) + ' <b>maja 2023</b> roku.');
        </script>
    </body>
</html>

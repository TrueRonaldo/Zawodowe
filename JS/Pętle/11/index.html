<!doctype html>
<html lang="pl">
    <head>
        <meta charset="utf-8" />
        <title>Pętla DO-WHILE</title>
    </head>
    <body>
        <script type="text/javascript">
            do {
                var haslo = prompt("Podaj hasło do strony");
            } while (haslo !== "zsp");
            {
                document.write("<h1 style='color:orange'>Witaj na naszej stronie</h1>");
            }
        </script>
    </body>
</html>

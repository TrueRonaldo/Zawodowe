<!doctype html>
<html lang="pl">
    <head>
        <meta charset="utf-8" />
        <title>Pętla FOR 2</title>
    </head>
    <body>
        <script type="text/javascript">
            var x = +prompt("Podaj ilość znaków");
            for (i = 0; i < x; i++) {
                document.write("@");
            }
        </script>
    </body>
</html>

<!doctype html>
<html lang="pl">
    <head>
        <meta charset="utf-8" />
        <title>Pętla FOR 2</title>
    </head>
    <body>
        <script type="text/javascript">
            var x = +prompt("Podaj ilość znaków");
            var znak = prompt("Podaj wyświetlany znak");
            for (i = 0; i < x; i++) document.write(znak);
        </script>
    </body>
</html>

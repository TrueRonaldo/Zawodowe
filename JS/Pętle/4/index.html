<!doctype html>
<html lang="pl">
    <head>
        <meta charset="utf-8" />
        <title>Pętla FOR 2</title>
    </head>
    <body>
        <script type="text/javascript">
            var min = +prompt('Podaj wartość początkową');
            var max = +prompt('Podaj wartość końcową');

            for (i = max; i >= min; i--) {
                if (i !== max) document.write(i + ', ');
                else document.write(i + '.');
            }
        </script>
    </body>
</html>

<!doctype html>
<html lang="pl">
    <head>
        <meta charset="utf-8" />
        <title>Pętla WHILE</title>
    </head>
    <body>
        <script type="text/javascript">
            var a = parseFloat(prompt("Podaj mniejszą liczbe"));
            var b = parseFloat(prompt("Podaj większą liczbę"));
            var x = a;
            while (x <= b) {
                if (x % 2 === 0) document.write(x + " | ");
                x++;
            }
        </script>
    </body>
</html>

<!doctype html>
<html lang="pl">
    <head>
        <meta charset="utf-8" />
        <title>Pętla FOR - suma liczb</title>
    </head>
    <body>
        <script type="text/javascript">
            var s = 0;
            document.write('Suma liczb: ');
            for (i = 1; i <= 100; i++) {
                document.write(i + ' ');
                s += i;
            }
            document.write(' wynosi ' + s);
        </script>
    </body>
</html>

<!doctype html>
<html lang="pl">
    <head>
        <meta charset="utf-8" />
        <title>Pętla FOR 1</title>
    </head>
    <body>
        <script type="text/javascript">
            for (i = 1; i < 11; i++) {
                i !== 10 ? document.write(i + ', ') : document.write(i + '.');
            }
        </script>
    </body>
</html>

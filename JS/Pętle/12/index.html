<!doctype html>
<html lang="pl">
    <head>
        <meta charset="utf-8" />
        <title>Pętla FOR - pobieranie w pętli</title>
    </head>
    <body>
        <script type="text/javascript">
            for (i = 1; i <= 6; i++) {
                x = prompt("Podaj " + i + ". liczbę od 1 do 49");
                document.write(x + " ");
            }
        </script>
    </body>
</html>

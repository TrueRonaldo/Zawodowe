<!doctype html>
<html lang="pl">
    <head>
        <meta charset="utf-8" />
        <title>Zmienne 3</title>
    </head>
    <body>
        <script type="text/javascript">
            var a = prompt("Podaj długość pierwszego boku prostokąta");
            var b = prompt("Podaj długość drugiego boku prostokąta");
            var P = a * b;
            document.write("Pole prostokąta o bokach " + a + " i " + b + " wynosi " + P);
        </script>
    </body>

<!doctype html>
<html lang="pl">
    <head>
        <meta charset="utf-8" />
        <title>Zmienne 3</title>
    </head>
    <body>
        <script type="text/javascript">
            var x = 8;
            var y = 10;
            var z;
            z = x + y;
            x++;
            y *= z;
            y--;
            document.write('x = ' + x + ', y = ' + y + ', z = ' + z);
        </script>
    </body>
</html>

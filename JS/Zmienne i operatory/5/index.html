<!doctype html>
<html lang="pl">
    <head>
        <meta charset="utf-8" />
        <title>Zmienne 3</title>
    </head>
    <body>
        <script type="text/javascript">
            var a = Number(prompt("Podaj pierwsza liczbe całkowitą"));
            var b = Number(prompt("Podaj drugą liczbe całkowitą"));

            var il = a && b;
            var suma = a || b;
            var sx = a ^ b;

            document.write("Iloczyn binarny " + a + " i " + b + " wynosi = " + il);
            document.write("<br />Iloczyn binarny " + a + " i " + b + " wynosi = " + suma);
            document.write("<br />Iloczyn binarny " + a + " i " + b + " wynosi = " + sx);
        </script>
    </body>
</html>

<!doctype html>
<html lang="pl">
    <head>
        <meta charset="utf-8" />
        <title>Zmienne 4</title>
    </head>
    <body>
        <script type="text/javascript">
            var x = Number(prompt('Podaj pierwszą liczbę:'));
            var y = Number(prompt('Podaj drugą liczbę:'));
            var s = x + y;
            var r = x - y;
            var iln = x * y;
            var ilz = x / y;
            document.write('Suma liczb ' + x + ' i ' + y + ' wynosi: ' + s);
            document.write('<br>Różnica liczb ' + x + ' i ' + y + ' wynosi: ' + r);
            document.write('<br>Iloczyn liczb ' + x + ' i ' + y + ' wynosi: ' + iln);
            document.write('<br>Iloraz liczb ' + x + ' i ' + y + ' wynosi: ' + ilz);
        </script>
    </body>
</html>

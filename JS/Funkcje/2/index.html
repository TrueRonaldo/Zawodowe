<!doctype html>
<html lang="pl">
    <head>
        <meta charset="utf-8" />
        <title>Funkcja 2</title>
    </head>
    <body>
        <script type="text/javascript">
            alert("Skrypt oblicza pole prostąkąta o bokach a i b");
            function pole_p() {
                var a = prompt("Podaj długość boku a prostokąta");
                var b = prompt("Podaj długość boku b prostokąta");
                var pole = a * b;
                document.write("Pole prostokąta o bokach " + a + "cm i " + b + " cm wynosi " + pole);
            }
            pole_p();
        </script>
    </body>
</html>

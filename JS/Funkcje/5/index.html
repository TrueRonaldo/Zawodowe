<!doctype html>
<html lang="pl">
    <head>
        <meta charset="utf-8" />
        <title>Funkcja 5 - pole prostokąta - argumenty</title>
    </head>
    <body>
        <script type="text/javascript">
            alert('Skrypt oblicza pole prostąkąta o bokach a i b');
            function pole_p(a, b) {
                var pole = a * b;
                document.write('Pole prostokąta o bokach ' + a + 'cm i ' + b + ' cm wynosi ' + pole + 'cm<sup>2</sup>');
            }
            pole_p(9, 5);
        </script>
    </body>
</html>

<!doctype html>
<html lang="pl">
    <head>
        <meta charset="utf-8" />
        <title>Obiekty - string - zadanie 1</title>
    </head>
    <body>
        <script type="text/javascript">
            var haslo = prompt('Podaj hasło');
            var dlugosc = haslo.length;
            if (dlugosc < 8) document.write('Źle. Twoje hasło ma tylko ' + dlugosc + ' znaków.');
            else document.write('Ok. Twoje hasło ma ' + dlugosc + ' znaków.');
        </script>
    </body>
</html>

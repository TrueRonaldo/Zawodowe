<!doctype html>
<html lang="pl">
    <head>
        <meta charset="utf-8" />
        <title>Zaokrąglanie i obcinanie liczb niecałkowitych</title>
    </head>
    <body>
        <script type="text/javascript">
            // Wprowadzanie liczby
            var x1 = parseFloat(prompt('Podaj liczbę niecałkowitą'));
            document.write('Twoja liczba to ' + x1 + '<br /><br />');

            // Zaokrąglanie do całości
            var x2 = Math.round(x1);
            document.write('Zaokrąglona liczba to ' + x2 + '<br /><br />');

            // Obcinanie części ułamkowej
            var x3 = parseInt(x1);
            document.write('Obcięta liczba to ' + x3 + '<br /><br />');

            // Przybliżanie do n-tego miejsca po kropce
            var x4 = parseFloat(x1.toFixed(2));
            document.write('Po zaokrągleniu do setnych: ' + x4);
        </script>
    </body>
</html>

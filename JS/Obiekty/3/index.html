<!doctype html>
<html lang="pl">
    <head>
        <meta charset="utf-8" />
        <title>Obiekty - document - informacje o stronie</title>
    </head>
    <body>
        <script type="text/javascript">
            document.write('<b>Informacje o stronie: </b><br />');
            document.write('Tytuł strony:' + document.title + '<br />');
            document.write('URL strony: ' + document.location + '<br/>');
            document.write('Ostatnia modyfikacja: ' + document.lastModified + '<br/>');
        </script>
    </body>
</html>

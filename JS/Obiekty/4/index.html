<!doctype html>
<html lang="pl">
    <head>
        <meta charset="utf-8" />
        <title>Obiekty - string</title>
    </head>
    <body>
        <script type="text/javascript">
            var tekst = prompt('Wpisz jakiś tekst');
            document.write(tekst + '<br />');
            document.write(tekst.fontcolor('blue') + '<br />');
            document.write(tekst.italics() + '<br />');
            document.write(tekst.strike().fontcolor('red') + '<br />');
            document.write(tekst.toUpperCase() + '<br />');
            document.write(tekst.substring(4, 6) + '<br />');
            document.write(tekst.length);
        </script>
    </body>
</html>

<!doctype html>
<html lang="pl">
    <head>
        <meta charset="utf-8" />
        <title>Zaokrąglanie i obcinanie liczb niecałkowitych</title>
    </head>
    <body>
        <script type="text/javascript">
            var x = Number(prompt('Podaj liczbę do zaokrąglenia'));
            var n = Number(prompt('Podaj liczbę n-tą po kropce do zaokrąglenia'));
            var z = parseFloat(x.toFixed(n));
            document.write(z);
        </script>
    </body>
</html>

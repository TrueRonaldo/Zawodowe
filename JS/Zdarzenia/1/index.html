<!doctype html>
<html lang="pl">
    <head>
        <meta charset="utf-8" />
        <title>Zdarzenia 1 - zmiana koloru tła po najechaniu</title>
    </head>
    <p onMouseOver="kolor('red')">Czerwony</p>
    <p onMouseOver="kolor('green')">Zielony</p>
    <p onMouseOver="kolor('yellow')">Zółty</p>
    <p onMouseOver="kolor('pink')">Różowy</p>

    <body>
        <script type="text/javascript">
            function kolor(b) {
                document.bgColor = b;
            }
        </script>
    </body>
</html>

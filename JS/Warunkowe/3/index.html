<!doctype html>
<html lang="pl">
    <head>
        <meta charset="utf-8" />
        <title>Czy liczba jest parzysta?</title>
    </head>
    <body>
        <script type="text/javascript">
            //Wprowadzenie liczby
            a = prompt("Wprowadź liczbę całkowitą");

            //Analiza wartości
            if (a % 2 == 0) document.write("Liczba " + a + " jest parzysta.");
            else document.write("Liczba " + a + " jest nieparzysta.");
        </script>
    </body>
</html>

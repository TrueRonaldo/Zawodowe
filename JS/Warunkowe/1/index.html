<!doctype html>
<html lang="pl">
    <head>
        <meta charset="utf-8" />
        <title>Czy to liczba?</title>
    </head>
    <body>
        <script type="text/javascript">
            //Wprowadzenie wartości
            a = prompt("Wprowadź wartość z klawiatury!");

            //Analiza wartości
            if (isNaN(a)) {
                document.write("Wartość <b>" + a + "</b> nie jest liczbą.");
            } else {
                document.write("Wartość <b>" + a + "</b> jest liczbą.");
            }
        </script>
    </body>
</html>

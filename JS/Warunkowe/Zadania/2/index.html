<!doctype html>
<html lang="pl">
    <head>
        <meta charset="utf-8" />
        <title>Zadanie 2</title>
    </head>
    <body>
        <script type="text/javascript">
            var w = Number(prompt("Podaj swój wzrost w centymetrach"));
            if (w < 0) document.write("Stoisz na głowie?");
            else if (w >= 0 && w < 100) document.write("Masz " + w + " cm i umiesz już pisać???");
            else if (w >= 100 && w < 150)
                document.write("Twoje " + w + " cm kwalifikuje Cię do grupy ludzi niskiego wzrostu");
            else if (w >= 150 && w < 180)
                document.write("Twoje " + w + " cm kwalifikuje Cię do grupy ludzi średniego wzrostu");
            else if (w >= 180 && w < 240)
                document.write("Twoje " + w + " cm kwalifikuje Cię do grupy ludzi wysokiego wzrostu");
            else document.write("Uważaj na samoloty!!!");
        </script>
    </body>
</html>

<!doctype html>
<html lang="pl">
    <head>
        <meta charset="utf-8" />
        <title>Zadanie 1</title>
    </head>
    <body>
        <script type="text/javascript">
            var x = Number(prompt('Podaj liczbę pierwszą'));
            var y = Number(prompt('Podaj liczbę drugą'));
            if (x > y) document.write('Liczba ' + x + ' jest większa od liczby ' + y);
            else document.write('Liczba ' + y + ' jest większa od liczby ' + x);
        </script>
    </body>
</html>
